<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <div class="panel scores">
        <div class="score">
          <h1>jogador</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: playerLife < 20 }"
              :style="{width: playerLife + '%'}"
            ></div>
          </div>
          <div>{{playerLife}}%</div>
        </div>
        <div class="score">
          <h1>monstro</h1>
          <div class="life-bar">
            <div
              class="life"
              :class="{danger: monsterLife < 20 }"
              :style="{width: monsterLife + '%'}"
            ></div>
          </div>
          <div>{{monsterLife}}%</div>
        </div>
      </div>
      <div v-if="hasResult" class="panel result">
        <div v-if="monsterLife == 0" class="win">Você Ganhou</div>
        <div v-else="" class="lose">Você Perdeu</div>
      </div>
      <div class="panel buttons">
        <template v-if="running">
          <button @click="attack(false)" class="btn attack">Atque</button>
          <button @click="attack(true)" class="btn special-attack">
            Ataque Especial
          </button>
          <button @click="healAndHurt" class="btn heal">Curar</button>
          <button @click="running = false" class="btn give-up">Desistir</button>
        </template>
        <button @click="startGame" class="btn new-game">Iniciar Jogo</button>
      </div>
      <div v-if="logs.length" class="panel logs">
        <ul v-for="log in logs" :class="log.cls">
          <li>{{log.text}}</li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
